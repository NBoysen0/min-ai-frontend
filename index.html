        h1, .font-display {
            font-family: 'Pacifico', cursive;
        }
        .loader {
            border: 5px solid #f0f0f0;
            border-top: 5px solid #60A5FA; /* Pastel Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card {
            background-color: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f3f4f6;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .main-container {
             background-color: rgba(255, 255, 255, 0.8);
             backdrop-filter: blur(10px);
             border-radius: 24px;
             box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
             border: 1px solid rgba(255, 255, 255, 0.9);
        }
        .cloud {
            position: absolute;
            opacity: 0.2;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
            transition: opacity 0.5s ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        .nav-button {
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .nav-button.active {
            background-color: #fff;
            color: #3b82f6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            const body = document.body;

            const themes = {
                'Dreng': 'linear-gradient(to bottom right, #f0f9ff, #e0f2fe, #dbeafe)',
                'Pige': 'linear-gradient(to bottom right, #fdf2f8, #fce7f3, #fbcfe8)',
                'Kønsneutral': 'linear-gradient(to bottom right, #f5f3ff, #ede9fe, #ddd6fe)'
            };

            function updateTheme(gender) {
                body.style.backgroundImage = themes[gender];
            }

            genderRadios.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    updateTheme(event.target.value);
                });
            });

            // Navigation Logic
            navGenerator.addEventListener('click', () => {
                pageGenerator.classList.remove('hidden');
                pageMeaning.classList.add('hidden');
                pageNumerology.classList.add('hidden');
                pagePopularity.classList.add('hidden');
                navGenerator.classList.add('active');
                navMeaning.classList.remove('active');
                navNumerology.classList.remove('active');
                navPopularity.classList.remove('active');
                body.classList.remove('theme-meaning', 'theme-numerology', 'theme-popularity');
                const currentGender = document.querySelector('input[name="gender"]:checked').value;
                updateTheme(currentGender);
            });

             navMeaning.addEventListener('click', () => {
                pageGenerator.classList.add('hidden');
                pageMeaning.classList.remove('hidden');
                pageNumerology.classList.add('hidden');
                pagePopularity.classList.add('hidden');
                navGenerator.classList.remove('active');
                navMeaning.classList.add('active');
                navNumerology.classList.remove('active');
                navPopularity.classList.remove('active');
                body.classList.remove('theme-numerology', 'theme-popularity');
                body.classList.add('theme-meaning');
                body.style.backgroundImage = '';
            });
            
            navNumerology.addEventListener('click', () => {
                pageGenerator.classList.add('hidden');
                pageMeaning.classList.add('hidden');
                pageNumerology.classList.remove('hidden');
                pagePopularity.classList.add('hidden');
                navGenerator.classList.remove('active');
                navMeaning.classList.remove('active');
                navNumerology.classList.add('active');
                navPopularity.classList.remove('active');
                body.classList.remove('theme-meaning', 'theme-popularity');
                body.classList.add('theme-numerology');
                body.style.backgroundImage = '';
            });

            navPopularity.addEventListener('click', () => {
                pageGenerator.classList.add('hidden');
                pageMeaning.classList.add('hidden');
                pageNumerology.classList.add('hidden');
                pagePopularity.classList.remove('hidden');
                navGenerator.classList.remove('active');
                navMeaning.classList.remove('active');
                navNumerology.classList.remove('active');
                navPopularity.classList.add('active');
                body.classList.remove('theme-meaning', 'theme-numerology');
                body.classList.add('theme-popularity');
                body.style.backgroundImage = '';
            });

            // Initialize with default language and theme
            updateLanguage('da');
            updateTheme('Dreng'); // Default to boy theme
    </script>
</body>
</html>
