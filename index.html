        .loader {
            border: 5px solid #f0f0f0;

            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;

            0% { transform: rotate(0deg); }

        .card {

            padding: 24px;

            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f3f4f6;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .main-container {
             background-color: rgba(255, 255, 255, 0.8);

             border: 1px solid rgba(255, 255, 255, 0.9);

        .cloud {
            position: absolute;
            opacity: 0.2;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
            transition: opacity 0.5s ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(10px); }

                const t = translations[currentLang];
                if (type === 'generator') {
                    modalTitle.textContent = t.helpGeneratorTitle;
                    modalBody.innerHTML = t.helpGeneratorContent;
                } else if (type === 'meaning') {
                    modalTitle.textContent = t.helpMeaningTitle;
                    modalBody.innerHTML = t.helpMeaningContent;
                } else if (type === 'numerology-main') {
                    modalTitle.textContent = t.helpNumerologyTitle;
                    modalBody.innerHTML = t.helpNumerologyContent;
                } else if (type === 'numerology-guide') {
                    modalTitle.textContent = t.numerologyGuideTitle;
                    modalBody.innerHTML = t.numerologyGuideContent;
                } else if (type === 'popularity') {
                    modalTitle.textContent = t.helpPopularityTitle;
                    modalBody.innerHTML = t.helpPopularityContent;
                } else if (type === 'privacy') {
                    modalTitle.textContent = t.privacyTitle;
                    modalBody.innerHTML = t.privacyContent;
                }
                
                helpModal.classList.remove('hidden');
                setTimeout(() => {
                    helpModal.classList.remove('opacity-0');
                    helpModal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                helpModal.classList.add('opacity-0');
                helpModal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => {
                    helpModal.classList.add('hidden');
                }, 250);
            }

            howItWorksButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (!pageGenerator.classList.contains('hidden')) {
                    showModal('generator');
                } else if (!pageMeaning.classList.contains('hidden')) {
                    showModal('meaning');
                } else if (!pageNumerology.classList.contains('hidden')) {
                    showModal('numerology-main');
                } else {
                    showModal('popularity');
                }
            });
            privacyPolicyLink.addEventListener('click', (e) => {
                e.preventDefault();
                showModal('privacy');
            });
             numerologyGuideButton.addEventListener('click', (e) => {
                e.preventDefault();
                showModal('numerology-guide');
            });
            modalCloseButton.addEventListener('click', hideModal);
            helpModal.addEventListener('click', (e) => {
                if (e.target === helpModal) {
                    hideModal();
                }
            });

            // Theme switcher
            const genderRadios = document.querySelectorAll('input[name="gender"]');
            const body = document.body;

            const themes = {
                'Dreng': 'linear-gradient(to bottom right, #f0f9ff, #e0f2fe, #dbeafe)',
                'Pige': 'linear-gradient(to bottom right, #fdf2f8, #fce7f3, #fbcfe8)',
                'KÃ¸nsneutral': 'linear-gradient(to bottom right, #f5f3ff, #ede9fe, #ddd6fe)'
            };

            function updateTheme(gender) {
                body.style.backgroundImage = themes[gender];
            }

            genderRadios.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    updateTheme(event.target.value);
                });
            });

            // Navigation Logic
            navGenerator.addEventListener('click', () => {
                pageGenerator.classList.remove('hidden');
                pageMeaning.classList.add('hidden');
                pageNumerology.classList.add('hidden');
                pagePopularity.classList.add('hidden');
                navGenerator.classList.add('active');
                navMeaning.classList.remove('active');
                navNumerology.classList.remove('active');
                navPopularity.classList.remove('active');
                body.classList.remove('theme-meaning', 'theme-numerology', 'theme-popularity');
                const currentGender = document.querySelector('input[name="gender"]:checked').value;
                updateTheme(currentGender);
            });

             navMeaning.addEventListener('click', () => {
                pageGenerator.classList.add('hidden');
                pageMeaning.classList.remove('hidden');
                pageNumerology.classList.add('hidden');
                pagePopularity.classList.add('hidden');
                navGenerator.classList.remove('active');
                navMeaning.classList.add('active');
                navNumerology.classList.remove('active');
                navPopularity.classList.remove('active');
                body.classList.remove('theme-numerology', 'theme-popularity');
                body.classList.add('theme-meaning');
                body.style.backgroundImage = '';
            });
            
            navNumerology.addEventListener('click', () => {
                pageGenerator.classList.add('hidden');
                pageMeaning.classList.add('hidden');
                pageNumerology.classList.remove('hidden');
                pagePopularity.classList.add('hidden');
                navGenerator.classList.remove('active');
                navMeaning.classList.remove('active');
                navNumerology.classList.add('active');
                navPopularity.classList.remove('active');
                body.classList.remove('theme-meaning', 'theme-popularity');
                body.classList.add('theme-numerology');
                body.style.backgroundImage = '';
            });

            navPopularity.addEventListener('click', () => {
                pageGenerator.classList.add('hidden');
                pageMeaning.classList.add('hidden');
                pageNumerology.classList.add('hidden');
                pagePopularity.classList.remove('hidden');
                navGenerator.classList.remove('active');
                navMeaning.classList.remove('active');
                navNumerology.classList.remove('active');
                navPopularity.classList.add('active');
                body.classList.remove('theme-meaning', 'theme-numerology');
                body.classList.add('theme-popularity');
                body.style.backgroundImage = '';
            });

            // Initialize with default language and theme
            updateLanguage('da');
            updateTheme('Dreng'); // Default to boy theme
    </script>
</body>
</html>
